<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ZK Wordle - Wallet Connect</title>
    <style>
        :root {
            --dark-bg: #121213;
            --card-bg: #0f1720;
            --dark-grey: #3a3a3c;
            --medium-grey: #818384;
            --light-grey: #d3d6da;
            --white: #ffffff;
            --green: #538d4e;
            --yellow: #b59f3b;
            --purple: #9b59b6;
        }

        body.light {
            --dark-bg: #f3f4f6;
            --card-bg: #ffffff;
            --dark-grey: #c7c7c7;
            --medium-grey: #d7d7d7;
            --light-grey: #222;
            --white: #0b1220;
            --green: #2e7d32;
            --yellow: #b59f3b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            padding-bottom: 20px;
            transition: all 0.25s;
        }

        header {
            border-bottom: 1px solid var(--dark-grey);
            width: 100%;
            max-width: 560px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            box-sizing: border-box;
            background: transparent;
        }
        h1 { font-size: 1.3rem; margin: 0; letter-spacing: 0.12em; font-weight: 800; }

        .header-controls { display: flex; gap: 10px; align-items: center; }
        .btn {
            background: var(--card-bg);
            color: var(--white);
            border: 1px solid var(--dark-grey);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn.wallet { background: var(--purple); border-color: var(--purple); }
        .btn.wallet.connected { background: var(--green); }

        #game-wrap { width: 100%; max-width: 560px; padding: 18px; box-sizing: border-box; }

        #game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 8px;
            width: 350px;
            height: 420px;
            margin: 20px auto;
        }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 8px; }

        .tile {
            width: 100%;
            height: 100%;
            border: 2px solid var(--dark-grey);
            font-size: 2.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            box-sizing: border-box;
            transition: all 0.2s;
            color: var(--white);
            background: transparent;
        }
        .tile[data-state="wrong"] { background: var(--dark-grey); border-color: var(--dark-grey); color: #fff; }
        .tile[data-state="wrong-location"] { background: var(--yellow); border-color: var(--yellow); color: #000; }
        .tile[data-state="correct"] { background: var(--green); border-color: var(--green); color: #fff; }

        @keyframes bounce { 0%,20%{transform:translateY(0)} 40%{transform:translateY(-10px)} 60%{transform:translateY(5px)} 80%,100%{transform:translateY(0)} }
        .tile.bounce { animation: bounce 0.6s ease; }

        @keyframes flip { 0%{ transform: rotateX(0)} 50%{ transform: rotateX(90deg)} 100%{ transform: rotateX(0)} }
        .tile.flip { animation: flip 0.5s linear; }

        #keyboard { display: flex; flex-direction: column; width: 100%; max-width: 500px; margin: 20px auto 0; gap: 8px; }
        .keyboard-row { display: flex; justify-content: center; gap: 6px; }
        .key {
            background: var(--medium-grey);
            color: var(--white);
            font-weight: 700;
            border: 0;
            border-radius: 6px;
            height: 58px;
            min-width: 43px;
            cursor: pointer;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            user-select: none;
            transition: all 0.1s;
        }
        .key:active { transform: scale(0.95); }
        .key.large { flex: 1.5; font-size: 0.8rem; }
        .key[data-state="correct"] { background: var(--green); }
        .key[data-state="wrong-location"] { background: var(--yellow); color: #000; }
        .key[data-state="wrong"] { background: var(--dark-grey); }

        .modal { display: none; position: fixed; inset: 0; z-index: 50; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--dark-grey);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        @media (max-width: 420px) {
            #game-board { width: 300px; height: 360px; }
            .tile { font-size: 1.8rem; }
            .key { height: 50px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ZK WORDLE</h1>
        <div class="header-controls">
            <button id="reset-btn" class="btn">üîÅ Reset</button>
            <button id="theme-btn" class="btn">üåô / ‚òÄÔ∏è</button>
            <button id="wallet-btn" class="btn wallet">ü¶ä Connect Wallet</button>
        </div>
    </header>

    <div id="game-wrap">
        <div id="instructions" style="background:var(--card-bg);border:1px solid var(--dark-grey);padding:16px;border-radius:8px;margin:10px auto;max-width:520px;color:var(--light-grey);">
            <strong>How to play:</strong>
            <ul style="margin:10px 0 0 20px;text-align:left;">
                <li>6 tries to guess 5-letter word</li>
                <li>üü© Green = right spot</li>
                <li>üü® Yellow = wrong spot</li>
                <li>Connect wallet ‚Üí submit score on Sepolia!</li>
            </ul>
        </div>

        <div id="game-board"></div>
        <div id="keyboard"></div>
    </div>

    <!-- Win Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Congrats! üéâ</h2>
            <div id="modal-word" style="font-size:2.5rem;font-weight:800;color:var(--green);margin:10px 0;"></div>
            <p id="modal-subtitle"></p>
            <div id="modal-proof-status" style="margin:10px 0;font-weight:700;color:var(--green);"></div>
            <a id="modal-explorer-link" href="#" target="_blank" style="color:var(--light-grey);display:none;margin:10px 0;">View on Sepolia Explorer</a>
            <div style="margin-top:20px;">
                <button id="submit-score-btn" class="btn" style="background:var(--green);padding:12px 20px;font-size:1rem;">üöÄ Submit Score</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script>
        const WORD_LIST = ["CLOUD","GHOST","TABLE","APPLE","HOUSE","PLANE","TRAIN","BRICK","FRAME","LIGHT","ZAMA","FHE","PROOF","KEYS","BLOCK","CHAIN"];
        let SECRET_WORD = getNewWord();
        function getNewWord() { return WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)].toUpperCase(); }

        const ROWS = 6, COLS = 5;
        let currentRow = 0, currentCol = 0;
        let guesses = Array(ROWS).fill().map(() => Array(COLS).fill(""));
        let gameOver = false;

        const board = document.getElementById('game-board');
        const keyboard = document.getElementById('keyboard');
        const modal = document.getElementById('game-modal');
        const modalWord = document.getElementById('modal-word');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalProof = document.getElementById('modal-proof-status');
        const explorerLink = document.getElementById('modal-explorer-link');
        const submitBtn = document.getElementById('submit-score-btn');
        const walletBtn = document.getElementById('wallet-btn');

        // === WALLET + CONTRACT ===
        let provider, signer, contract, address;
        const CONTRACT_ADDRESS = "0xYourContractAddressHere"; // ‚Üê YAHAN APNA DAAL
        const ABI = ["function submitWordleScore(uint256 guesses) public"];

        async function connectWallet() {
            if (!window.ethereum) return alert("Install MetaMask!");
            try {
                walletBtn.textContent = "Connecting...";
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                address = await signer.getAddress();

                // Switch to Sepolia
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0xaa36a7' }] });

                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                walletBtn.textContent = `${address.slice(0,6)}...${address.slice(-4)}`;
                walletBtn.classList.add('connected');
            } catch (e) {
                alert("Connect failed!");
                walletBtn.textContent = "ü¶ä Connect Wallet";
            }
        }

        async function submitScore(guesses) {
            if (!contract) return alert("Connect wallet first!");
            try {
                submitBtn.textContent = "Sending...";
                modalProof.textContent = "Sending tx...";
                const tx = await contract.submitWordleScore(guesses);
                modalProof.textContent = "Confirming...";
                const receipt = await tx.wait();
                modalProof.textContent = "Score saved on chain! ‚úÖ";
                explorerLink.href = `https://sepolia.etherscan.io/tx/${receipt.transactionHash}`;
                explorerLink.style.display = "block";
            } catch (e) {
                modalProof.textContent = "Failed!";
                console.error(e);
            }
            submitBtn.textContent = "üöÄ Submit Score";
        }

        // === GAME LOGIC ===
        function buildBoard() {
            board.innerHTML = "";
            for (let i = 0; i < ROWS; i++) {
                const row = document.createElement('div'); row.className = 'row';
                for (let j = 0; j < COLS; j++) {
                    const tile = document.createElement('div'); tile.className = 'tile'; tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function buildKeyboard() {
            keyboard.innerHTML = "";
            const layout = [
                "Q W E R T Y U I O P".split(" "),
                "A S D F G H J K L".split(" "),
                ["ENTER", "Z", "X", "C", "V", "B", "N", "M", "‚å´"]
            ];
            layout.forEach(row => {
                const r = document.createElement('div'); r.className = 'keyboard-row';
                row.forEach(k => {
                    const key = document.createElement('button');
                    key.textContent = k; key.className = 'key';
                    if (k === "ENTER" || k === "‚å´") key.classList.add('large');
                    key.onclick = () => pressKey(k);
                    r.appendChild(key);
                });
                keyboard.appendChild(r);
            });
        }

        function pressKey(key) {
            if (gameOver) return;
            if (key === "‚å´") { if (currentCol > 0) { currentCol--; guesses[currentRow][currentCol] = ""; updateTile(); } }
            else if (key === "ENTER") { if (currentCol === COLS) checkGuess(); }
            else if (currentCol < COLS) { guesses[currentRow][currentCol] = key; currentCol++; updateTile(); }
        }

        function updateTile() {
            for (let i = 0; i < COLS; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                tile.textContent = guesses[currentRow][i];
                tile.dataset.state = guesses[currentRow][i] ? 'tbd' : 'empty';
            }
        }

        async function checkGuess() {
            const guess = guesses[currentRow].join("");
            const freq = {}; SECRET_WORD.split("").forEach(c => freq[c] = (freq[c] || 0) + 1);
            const states = Array(COLS).fill("wrong");

            // Correct first
            for (let i = 0; i < COLS; i++) {
                if (guess[i] === SECRET_WORD[i]) { states[i] = "correct"; freq[guess[i]]--; }
            }
            // Wrong location
            for (let i = 0; i < COLS; i++) {
                if (states[i] !== "correct" && SECRET_WORD.includes(guess[i]) && freq[guess[i]] > 0) {
                    states[i] = "wrong-location"; freq[guess[i]]--;
                }
            }

            // Animate flip
            for (let i = 0; i < COLS; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                await new Promise(r => setTimeout(r, i * 100));
                tile.classList.add('flip');
                tile.dataset.state = states[i];
                updateKeyColor(guess[i], states[i]);
            }

            if (guess === SECRET_WORD) { gameOver = true; showWin(currentRow + 1); }
            else if (currentRow === ROWS - 1) { gameOver = true; showWin(0); }
            else { currentRow++; currentCol = 0; }
        }

        function updateKeyColor(letter, state) {
            const key = Array.from(document.querySelectorAll('.key')).find(k => k.textContent === letter);
            if (!key) return;
            if (state === "correct") key.dataset.state = "correct";
            else if (state === "wrong-location" && key.dataset.state !== "correct") key.dataset.state = "wrong-location";
            else if (key.dataset.state !== "correct" && key.dataset.state !== "wrong-location") key.dataset.state = "wrong";
        }

        function showWin(guesses) {
            modal.style.display = "flex";
            modalWord.textContent = SECRET_WORD;
            modalSubtitle.textContent = guesses ? `You won in ${guesses} guesses! üî•` : "Better luck next time!";
            modalProof.textContent = address ? "Ready to submit!" : "Connect wallet!";
            explorerLink.style.display = "none";
            submitBtn.onclick = () => submitScore(guesses || 7);
        }

        // Reset + Theme
        document.getElementById('reset-btn').onclick = () => {
            SECRET_WORD = getNewWord(); currentRow = 0; currentCol = 0; guesses = Array(ROWS).fill().map(() => Array(COLS).fill("")); gameOver = false;
            buildBoard(); buildKeyboard(); modal.style.display = "none";
        };
        document.getElementById('theme-btn').onclick = () => {
            document.body.classList.toggle('light');
            localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
        };
        walletBtn.onclick = connectWallet;

        // Keyboard input
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter') pressKey('ENTER');
            else if (e.key === 'Backspace') pressKey('‚å´');
            else if (e.key.length === 1 && e.key.match(/[a-z]/i)) pressKey(e.key.toUpperCase());
        });

        modal.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

        // Start
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');
        buildBoard();
        buildKeyboard();
    </script>
</body>
</html>
