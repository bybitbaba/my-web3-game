<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordle Clone ‚Äî Reset & Day/Night</title>
    <style>
        :root {
            --dark-bg: #121213;
            --card-bg: #0f1720;
            --dark-grey: #3a3a3c;
            --medium-grey: #818384;
            --light-grey: #d3d6da;
            --white: #ffffff;
            --green: #538d4e;
            --yellow: #b59f3b;
        }

        body.light {
            --dark-bg: #f3f4f6;
            --card-bg: #ffffff;
            --dark-grey: #c7c7c7;
            --medium-grey: #d7d7d7;
            --light-grey: #222;
            --white: #0b1220;
            --green: #2e7d32;
            --yellow: #b59f3b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            padding-bottom: 20px;
            transition: background-color 0.25s, color 0.25s;
        }

        header {
            border-bottom: 1px solid var(--dark-grey);
            width: 100%;
            max-width: 560px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            box-sizing: border-box;
            gap: 8px;
            background: transparent;
        }
        h1 { font-size: 1.2rem; margin: 0; letter-spacing: 0.12em; }

        .header-controls { display:flex; gap:8px; align-items:center; }
        .btn {
            background: var(--card-bg);
            color: var(--white);
            border: 1px solid var(--dark-grey);
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display:inline-flex;
            align-items:center;
            gap:8px;
        }
        .btn.small { padding:6px 8px; font-size:0.9rem; }

        #game-wrap { width: 100%; max-width: 560px; padding: 18px; box-sizing: border-box; }

        #game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 8px;
            width: 330px;
            height: 390px;
            margin: 20px auto;
        }
        .row { display:grid; grid-template-columns: repeat(5, 1fr); grid-gap:8px; }

        .tile {
            width: 100%;
            height: 100%;
            border: 2px solid var(--dark-grey);
            font-size: 2.2rem;
            font-weight: 800;
            display:flex; align-items:center; justify-content:center;
            text-transform:uppercase;
            box-sizing: border-box;
            transition: transform 0.2s;
            backface-visibility: hidden;
            color: var(--white);
            background: transparent;
        }
        .tile[data-state="wrong"] { background-color: var(--dark-grey); border-color: var(--dark-grey); color: #fff; }
        .tile[data-state="wrong-location"] { background-color: var(--yellow); border-color: var(--yellow); color: #121212; }
        .tile[data-state="correct"] { background-color: var(--green); border-color: var(--green); color: #fff; }

        @keyframes bounce { 0%,20%{transform:translateY(0)}40%{transform:translateY(-8px)}50%{transform:translateY(4px)}60%{transform:translateY(-4px)}80%,100%{transform:translateY(0)}}
        .tile.bounce { animation: bounce 0.5s ease; }

        @keyframes flip { 0%{ transform: rotateX(0deg)} 50%{ transform: rotateX(90deg)} 100%{ transform: rotateX(0deg)}}
        .tile.flip { animation: flip 0.36s linear; }

        #keyboard { display:flex; flex-direction:column; width:100%; max-width:500px; margin:12px auto 0; }
        .keyboard-row { display:flex; justify-content:center; margin:4px 0; }
        .key {
            background-color: var(--medium-grey);
            color: var(--white);
            font-weight:700;
            border: 0;
            border-radius:6px;
            height:48px;
            margin:0 6px;
            cursor:pointer; flex:1; display:flex; align-items:center; justify-content:center; text-transform:uppercase;
            transition: transform .08s ease, background-color .12s;
            user-select:none;
        }
        .key.large { flex:1.5; }
        .key[data-state="wrong"] { background-color: var(--dark-grey); }
        .key[data-state="wrong-location"] { background-color: var(--yellow); color: #121212; }
        .key[data-state="correct"] { background-color: var(--green); }

        .modal { display:none; position:fixed; inset:0; z-index:30; background: rgba(0,0,0,0.55); align-items:center; justify-content:center; }
        .modal .modal-content {
            background: var(--card-bg);
            border:1px solid var(--dark-grey);
            padding:20px; border-radius:12px; width:90%; max-width:420px; text-align:center;
        }

        @media (max-width:420px){
            #game-board { width:260px; height:310px; }
            .tile { font-size:1.6rem; }
            .key { height:44px; margin:0 4px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>WORDLE CLONE</h1>
        <div class="header-controls">
            <button id="reset-btn" class="btn small" title="Reset game">üîÅ Reset</button>
            <button id="theme-btn" class="btn small" title="Toggle day/night">üåô / ‚òÄÔ∏è</button>
        </div>
    </header>

    <div id="game-wrap">
        <div id="instructions" style="max-width:520px;margin:6px auto 14px;background:var(--card-bg);border:1px solid var(--dark-grey);padding:12px;border-radius:8px;color:var(--light-grey);">
            <strong>Instructions:</strong>
            <ul style="margin:8px 0 0 18px;padding:0">
                <li>You have 6 chances to guess the word (5 letters)</li>
                <li>Green = correct place, Yellow = present but wrong place, Grey = not present</li>
            </ul>
        </div>

        <div id="game-board"></div>
        <div id="keyboard"></div>
    </div>

    <!-- Modal -->
    <div id="game-modal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <h2 id="modal-title">Congratulations!</h2>
            <div class="word" id="modal-word" style="font-size:2rem;font-weight:800;color:var(--green);margin:6px 0">CLOUD</div>
            <p id="modal-subtitle">You guessed it in 6 guesses!</p>
            <div id="modal-proof-status" style="margin-top:8px;font-weight:700"></div>
            <div style="margin-top:12px;">
                <a id="modal-explorer-link" href="#" target="_blank" style="color:var(--light-grey);display:none;">View tx on explorer</a>
            </div>
            <div style="margin-top:14px;">
                <button id="submit-score-btn" class="btn" style="display:none;background:var(--green);">Submit Score to Blockchain</button>
            </div>
        </div>
    </div>

    <!-- ethers (same CDN as before) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <script>
    /*******************************
     * Game variables & settings
     *******************************/
    const WORD_LIST = ["CLOUD","GHOST","TABLE","APPLE","HOUSE","PLANE","TRAIN","BRICK","FRAME","LIGHT"];
    let SECRET_WORD = chooseWord();

    const BOARD_ROWS = 6;
    const WORD_LENGTH = 5;

    let currentRow = 0;
    let currentCol = 0;
    let guesses = Array(BOARD_ROWS).fill(null).map(()=>Array(WORD_LENGTH).fill(""));
    let isGameOver = false;

    // Elements
    const gameBoard = document.getElementById('game-board');
    const keyboard = document.getElementById('keyboard');
    const resetBtn = document.getElementById('reset-btn');
    const themeBtn = document.getElementById('theme-btn');
    const modal = document.getElementById('game-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalWord = document.getElementById('modal-word');
    const modalSubtitle = document.getElementById('modal-subtitle');
    const modalProof = document.getElementById('modal-proof-status');
    const modalExplorer = document.getElementById('modal-explorer-link');
    const submitScoreBtn = document.getElementById('submit-score-btn');

    // Blockchain placeholders (unchanged)
    const targetNetwork = {
        chainId_decimal: 11155111,
        chainId_hex: "0xaa36a7",
        chainName: "Sepolia test network",
        nativeCurrency: { name: "SepoliaETH", symbol: "SepoliaETH", decimals: 18 },
        rpcUrls: ["https://rpc.sepolia.org"],
        blockExplorerUrls: ["https://sepolia.etherscan.io"]
    };
    const contractAddress = "YAHAN_AAPKA_NAYA_WORDLE_CONTRACT_ADDRESS_AAYEGA";
    const contractABI = ["function submitWordleScore(uint256 guesses)","function bestScore(address player) view returns (uint256)"];

    /*******************************
     * Helpers
     *******************************/
    function chooseWord() {
        return WORD_LIST[Math.floor(Math.random()*WORD_LIST.length)];
    }

    function initBoard() {
        gameBoard.innerHTML = "";
        for (let r=0;r<BOARD_ROWS;r++){
            const rowEl = document.createElement('div'); rowEl.className='row';
            for (let c=0;c<WORD_LENGTH;c++){
                const tile = document.createElement('div');
                tile.className='tile';
                tile.id = `tile-${r}-${c}`;
                tile.dataset.state = 'empty';
                rowEl.appendChild(tile);
            }
            gameBoard.appendChild(rowEl);
        }
    }

    function initKeyboard(){
        keyboard.innerHTML = "";
        const keyLayout = ["q w e r t y u i o p","a s d f g h j k l","enter z x c v b n m backspace"];
        keyLayout.forEach(row=>{
            const rowEl = document.createElement('div'); rowEl.className='keyboard-row';
            row.split(' ').forEach(k=>{
                const keyEl = document.createElement('button');
                keyEl.className='key';
                keyEl.id = `key-${k}`;
                keyEl.textContent = (k === 'backspace') ? '‚å´' : (k === 'enter' ? 'ENTER' : k.toUpperCase());
                // Ensure key is enabled and state cleared (IMPORTANT: do NOT disable keys)
                keyEl.disabled = false;
                keyEl.style.cursor = '';
                keyEl.dataset.state = "";

                if (k==='enter' || k==='backspace') keyEl.classList.add('large');
                keyEl.addEventListener('click', ()=> handleKeyPress(k));
                rowEl.appendChild(keyEl);
            });
            keyboard.appendChild(rowEl);
        });
    }

    function resetGame(){
        SECRET_WORD = chooseWord();
        currentRow = 0; currentCol = 0;
        guesses = Array(BOARD_ROWS).fill(null).map(()=>Array(WORD_LENGTH).fill(""));
        isGameOver = false;

        // UI reset
        initBoard();
        initKeyboard();
        closeModal();

        // Clear key visual state
        document.querySelectorAll('.key').forEach(k => {
            k.dataset.state = "";
            k.disabled = false;
            k.style.cursor = '';
        });
    }

    /*******************************
     * Input handling
     *******************************/
    function handleKeyPress(key){
        if (isGameOver) return;
        if (key === 'enter') submitGuess();
        else if (key === 'backspace') deleteLetter();
        else if (key.length === 1 && key.match(/[a-z]/i)) addLetter(key);
    }

    function handlePhysicalKeyboard(e){
        if (isGameOver) return;
        if (e.key === 'Enter') handleKeyPress('enter');
        else if (e.key === 'Backspace') handleKeyPress('backspace');
        else if (e.key.length === 1 && e.key.match(/[a-z]/i)) handleKeyPress(e.key.toLowerCase());
    }

    function addLetter(letter){
        if (currentCol >= WORD_LENGTH) return;
        const ch = letter.toUpperCase();
        guesses[currentRow][currentCol] = ch;
        const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
        if (!tile) return;
        tile.textContent = ch;
        tile.dataset.state = 'tbd';
        tile.classList.add('bounce');
        tile.addEventListener('animationend', ()=> tile.classList.remove('bounce'), {once:true});
        currentCol++;
    }

    function deleteLetter(){
        if (currentCol === 0) return;
        currentCol--;
        guesses[currentRow][currentCol] = "";
        const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
        if (!tile) return;
        tile.textContent = "";
        tile.dataset.state = 'empty';
    }

    async function submitGuess(){
        if (currentCol !== WORD_LENGTH){
            const tile = document.getElementById(`tile-${currentRow}-0`);
            if (tile) { tile.classList.add('bounce'); tile.addEventListener('animationend', ()=> tile.classList.remove('bounce'), {once:true}); }
            return;
        }
        isGameOver = true;

        const guess = guesses[currentRow].join("").toUpperCase();
        const secretFreq = {};
        for (const ch of SECRET_WORD) secretFreq[ch] = (secretFreq[ch]||0)+1;
        const statuses = Array(WORD_LENGTH).fill('wrong');

        // pass 1: correct
        for (let i=0;i<WORD_LENGTH;i++){
            if (guess[i] === SECRET_WORD[i]) { statuses[i] = 'correct'; secretFreq[guess[i]]--; }
        }
        // pass 2: wrong-location
        for (let i=0;i<WORD_LENGTH;i++){
            if (statuses[i] !== 'correct'){
                const ch = guess[i];
                if (SECRET_WORD.includes(ch) && secretFreq[ch] > 0) { statuses[i] = 'wrong-location'; secretFreq[ch]--; }
            }
        }

        // reveal with staggered flip (use animationend)
        const flipPromises = [];
        for (let i=0;i<WORD_LENGTH;i++){
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            const state = statuses[i];
            if (!tile) continue;
            flipPromises.push(new Promise(resolve=>{
                setTimeout(()=>{
                    tile.classList.add('flip');
                    setTimeout(()=> tile.dataset.state = state, 140); // mid-flip reveal
                    tile.addEventListener('animationend', ()=>{
                        tile.classList.remove('flip');
                        resolve();
                    }, {once:true});
                }, i*110);
            }));
        }
        await Promise.all(flipPromises);

        // --- KEYBOARD UPDATE: only visual state, DO NOT disable keys ---
        for (let i=0;i<WORD_LENGTH;i++){
            const letter = guess[i];
            const keyEl = document.getElementById(`key-${letter.toLowerCase()}`);
            const state = statuses[i];
            if (!keyEl) continue;
            const cur = keyEl.dataset.state || "";
            if (state === 'correct') {
                keyEl.dataset.state = 'correct';
            } else if (state === 'wrong-location' && cur !== 'correct') {
                keyEl.dataset.state = 'wrong-location';
            } else if (state === 'wrong' && cur !== 'correct' && cur !== 'wrong-location') {
                keyEl.dataset.state = 'wrong';
            }
            // ensure key remains clickable (no disabling)
            keyEl.disabled = false;
            keyEl.style.cursor = '';
        }

        // check result
        if (guess === SECRET_WORD){
            showModal(true, currentRow+1);
            return;
        }
        if (currentRow === BOARD_ROWS-1){
            showModal(false, currentRow+1);
            return;
        }
        currentRow++; currentCol = 0; isGameOver = false;
    }

    /*******************************
     * Modal / "ZK" simulation
     *******************************/
    function showModal(didWin, guessesCount){
        if (didWin){
            modalTitle.textContent = "Congratulations!";
            modalWord.textContent = SECRET_WORD;
            modalSubtitle.textContent = `You guessed it in ${guessesCount} guesses!`;
            modalProof.style.display = 'block';
            modalProof.textContent = 'Generating proof...';
            modalExplorer.style.display = 'none';
            submitScoreBtn.style.display = 'none';
            submitScoreBtn.disabled = false;

            setTimeout(()=>{
                modalProof.textContent = '‚úÖ VERIFIED!';
                modalExplorer.style.display = 'block';
                submitScoreBtn.style.display = 'inline-flex';
            }, 1400);

            submitScoreBtn.onclick = ()=> {
                modalProof.textContent = 'Submitting... (wallet required)';
                // existing blockchain submission function can be called here if wired
            };
        } else {
            modalTitle.textContent = "Game Over";
            modalWord.textContent = SECRET_WORD;
            modalSubtitle.textContent = "Better luck next time!";
            modalProof.style.display = 'none';
            modalExplorer.style.display = 'none';
            submitScoreBtn.style.display = 'none';
        }
        modal.style.display = 'flex';
    }

    function closeModal(){ modal.style.display = 'none'; }

    /*******************************
     * Theme toggle
     *******************************/
    const THEME_KEY = 'zkwordle_theme';
    function loadTheme(){
        const saved = localStorage.getItem(THEME_KEY);
        if (saved === 'light') document.body.classList.add('light');
    }
    function toggleTheme(){
        document.body.classList.toggle('light');
        const isLight = document.body.classList.contains('light');
        localStorage.setItem(THEME_KEY, isLight ? 'light' : 'dark');
    }

    /*******************************
     * Wire up UI & start
     *******************************/
    initBoard();
    initKeyboard();
    loadTheme();

    document.addEventListener('keydown', handlePhysicalKeyboard);
    resetBtn.addEventListener('click', resetGame);
    themeBtn.addEventListener('click', toggleTheme);

    window.addEventListener('click', (e)=> { if (e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e)=> { if (e.key === 'Escape') closeModal(); });

    // for debug in console
    window.resetGame = resetGame;
    </script>
</body>
</html>
